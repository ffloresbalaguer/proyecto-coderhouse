<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Peyote Asesino</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fin Boostrap-->
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fin CSS-->
    <!--Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Fin Animate-->
</head>
<body class="bg-light">
    
    
    
    
    
    
    
    <section class="container">
        <div class="row">
            <div class="col">
                <p class="h1 d-flex justify-content-center">El Peyote Asesino</p>
            </div>
        </div>
        <div class="row">
            <nav class="col navbar sticky-top navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-around">
                  <a class="navbar-brand" href="#Home">Home</a>
                  <a class="navbar-brand" href="#Discografía">Discografía</a>
                </div>
              </nav>
        </div>
        <div class="row">
            <div class="col">
              <p id="Home" class="h2 d-flex justify-content-center">Home</p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center animate__animated animate__backInDown">
                <img class="w-75 h-auto" src="media/peyotecouch.jpg" alt="Peyote Integrantes Sillón">
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center animate__animated animate__backInUp">
                <div class="card w-50 h-auto bg-secondary" style="width: 18rem;">
                    <img src="media/latrastienda1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Vivo</h5>
                      <p class="card-text">¡Próximos conciertos en La Trastienda! Tres fechas, entradas en:</p>
                      <a href="https://tickantel.com.uy/inicio/?0" class="btn btn-primary">Tickantel</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="Discografía" class="h2 d-flex justify-content-center">Discografía</p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card w-50 h-auto bg-secondary" style="width: 18rem;">
                    <img src="media/rsz_peyote1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">El Peyote Asesino (1995)</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card w-50 h-auto bg-secondary" style="width: 18rem;">
                    <img src="media/rsz_1peyote2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Terraja (1998)</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card w-50 h-auto bg-secondary" style="width: 18rem;">
                    <img src="media/rsz_1peyote3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Serial (2021)</p>
                    </div>
                  </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Fin JS-->
</body>
</html>
